<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones interactivos</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al CSS -->
    <script src="script.js" defer></script> <!-- Enlace al JavaScript -->
</head>
<body>
    <div class="container">
        <h1>Cambia el color de la caja</h1>
        <form name="form1">
            <!-- Botones para cambiar color -->
            <input type="button" id="btn1" value="1 Rojo" class="color-btn">
            <input type="button" id="btn2" value="2 Verde" class="color-btn">
            <input type="button" id="btn3" value="3 Azul" class="color-btn">
            
            <!-- Caja cuyo color cambia -->
            <div id="caja"></div>
        </form>
    </div>
</body>
</html>
