<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Superficie de Triángulo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator">
        <h2>Calculadora de Superficie del Triángulo</h2>
        <label for="base">Base (metros):</label>
        <input type="number" id="base" step="0.01" placeholder="Introduce la base">
        
        <label for="altura">Altura (metros):</label>
        <input type="number" id="altura" step="0.01" placeholder="Introduce la altura">

        <button onclick="calcularSuperficie()">Calcular Superficie</button>
        
        <div class="result" id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
